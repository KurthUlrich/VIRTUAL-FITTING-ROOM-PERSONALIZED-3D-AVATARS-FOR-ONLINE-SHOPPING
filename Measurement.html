 <head>

 <body class="bg-gray-100">
  <header class="bg-white shadow-md">
   <div class="container mx-auto px-4 py-4 flex justify-between items-center">

        VIRTUAL FITTING ROOM: PERSONALIZED 3D AVATARS FOR ONLINE SHOPPING
    </div>
    <nav class="space-x-4">
     <a class="text-gray-600 hover:text-gray-800" href="home.html">

     <a class="text-gray-600 hover:text-gray-800" href="Contact.html">
      Contact

  <main class="container mx-auto px-4 py-8">
    <section class="bg-white shadow-md rounded-lg p-8 mb-12">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">
            Enter Your Measurements
        </h2>
        <form class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700" for="height">
                        Height (cm)

                    <input class="w-full border border-gray-300 rounded-lg p-2" id="height" placeholder="Enter your height" type="number"/>

                <div>
                    <label class="block text-gray-700" for="weight">
                        Weight (kg)
                    </label>
                    <input class="w-full border border-gray-300 rounded-lg p-2" id="weight" placeholder="Enter your weight" type="number"/>
                </div>
                <div>
                    <label class="block text-gray-700" for="chest">
                        Chest (cm)
                    </label>
                    <input class="w-full border border-gray-300 rounded-lg p-2" id="chest" placeholder="Enter your chest measurement" type="number"/>
                </div>
                <div>
                    <label class="block text-gray-700" for="waist">
                        Waist (cm)
                    </label>
                    <input class="w-full border border-gray-300 rounded-lg p-2" id="waist" placeholder="Enter your waist measurement" type="number"/>
                </div>
                <div>
                    <label class="block text-gray-700" for="hips">
                        Hips (cm)
                    </label>
                    <input class="w-full border border-gray-300 rounded-lg p-2" id="hips" placeholder="Enter your hips measurement" type="number"/>
                </div>
                <div>
                    <label class="block text-gray-700" for="inseam">
                        Inseam (cm)
                    </label>
                    <input class="w-full border border-gray-300 rounded-lg p-2" id="inseam" placeholder="Enter your inseam measurement" type="number"/>
                </div>
            </div>
            <a class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 text-center inline-block" href="3D Model.html">
                Create 3D Model
            </a>
        </form>
  </main>
