<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
    VIRTUAL FITTING ROOM: PERSONALIZED 3D AVATARS FOR ONLINE SHOPPING - Payment
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100 font-roboto">
  <header class="bg-white shadow-md">
   <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <div class="text-2xl font-bold text-gray-800">
        VIRTUAL FITTING ROOM: PERSONALIZED 3D AVATARS FOR ONLINE SHOPPING
    </div>
    <nav class="space-x-4">
     <a class="text-gray-600 hover:text-gray-800" href="home.html">
      Home
     </a>
     <a class="text-gray-600 hover:text-gray-800" href="About Us.html">
      About
     </a>
     <a class="text-gray-600 hover:text-gray-800" href="Contact.html">
      Contact
     </a>
    </nav>
   </div>
  </header>
  <main class="container mx-auto px-4 py-8">
   <section class="text-center mb-12">
    <h1 class="text-4xl font-bold text-gray-800 mb-4">
     Order Summary
    </h1>
    <p class="text-gray-600">
     Complete your purchase by providing your payment details.
    </p>
   </section>
   <section class="bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">
     Billing Details
    </h2>
    <form class="space-y-4">
     <div>
      <label class="block text-gray-600" for="name">
       Full Name
      </label>
      <input class="w-full p-2 border border-gray-300 rounded-md" id="name" placeholder="Enter your full name" type="text"/>
     </div>
     <div>
      <label class="block text-gray-600" for="email">
       Email Address
      </label>
      <input class="w-full p-2 border border-gray-300 rounded-md" id="email" placeholder="Enter your email address" type="email"/>
     </div>
     <div>
      <label class="block text-gray-600" for="address">
       Address
      </label>
      <input class="w-full p-2 border border-gray-300 rounded-md" id="address" placeholder="Enter your address" type="text"/>
     </div>
     <div>
      <label class="block text-gray-600" for="city">
       City
      </label>
      <input class="w-full p-2 border border-gray-300 rounded-md" id="city" placeholder="Enter your city" type="text"/>
     </div>
     <div>
      <label class="block text-gray-600" for="zip">
       ZIP Code
      </label>
      <input class="w-full p-2 border border-gray-300 rounded-md" id="zip" placeholder="Enter your ZIP code" type="text"/>
     </div>
     <h2 class="text-2xl font-bold text-gray-800 mb-4 mt-8">
      Payment Details
     </h2>
     <div>
      <label class="block text-gray-600" for="card-number">
       Card Number
      </label>
      <input class="w-full p-2 border border-gray-300 rounded-md" id="card-number" placeholder="Enter your card number" type="text"/>
     </div>
     <div class="grid grid-cols-2 gap-4">
      <div>
       <label class="block text-gray-600" for="expiry-date">
        Expiry Date
       </label>
       <input class="w-full p-2 border border-gray-300 rounded-md" id="expiry-date" placeholder="MM/YY" type="text"/>
      </div>
      <div>
       <label class="block text-gray-600" for="cvv">
        CVV
       </label>
       <input class="w-full p-2 border border-gray-300 rounded-md" id="cvv" placeholder="CVV" type="text"/>
      </div>
     </div>
     <button class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700" type="button" onclick="location.href='Feedback.html';">
        Place Order
    </button>
    </form>
   </section>
  </main>
  <footer class="bg-white shadow-md mt-12">
   <div class="container mx-auto px-4 py-4 text-center text-gray-600">
    Â© 2024 Virtual Fitting Room. All rights reserved.
   </div>
  </footer>
 </body>
</html>
